<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Random Number Generator</title>
    <!-- Bootstrap & Google Font (same as homepage) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Your main stylesheet -->
    <link rel="stylesheet" href="../../css/style.css" />
  </head>
  <body class="bg-light text-dark">
    <div class="container py-5">
      <h2 class="mb-4 text-center">ðŸ”¢ Random Number Generator</h2>
      <div class="row justify-content-center">
        <div class="col-sm-6 col-md-4">
          <div class="mb-3">
            <label for="min" class="form-label">Minimum</label>
            <input
              type="number"
              id="min"
              class="form-control"
              placeholder="e.g. 1"
            />
          </div>
          <div class="mb-3">
            <label for="max" class="form-label">Maximum</label>
            <input
              type="number"
              id="max"
              class="form-control"
              placeholder="e.g. 100"
            />
          </div>
          <button id="go" class="btn btn-primary w-100">Generate</button>
          <p id="result" class="mt-4 h4 text-center"></p>
        </div>
      </div>
    </div>

    <script>
      document.getElementById("go").addEventListener("click", () => {
        const min = parseInt(document.getElementById("min").value, 10);
        const max = parseInt(document.getElementById("max").value, 10);
        if (isNaN(min) || isNaN(max)) {
          alert("Please enter both min and max values.");
          return;
        }
        const rand = Math.floor(Math.random() * (max - min + 1)) + min;
        document.getElementById("result").textContent = rand;
      });
    </script>
  </body>
</html>
